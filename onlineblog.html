<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- deis y -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        /* .cardPedding {
            padding: 100px;
        } */
    </style>
</head>

<body>
    <header>
        <section class="">
            <div class="navbar bg-base-100 bg-violet-800 rounded-sm">
                <div class="flex-1 text-white">
                    <a class="btn btn-ghost normal-case text-xl">ONLINE</a>
                    <a class="btn btn-ghost normal-case text-xl">Blog</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0 text-white">
                        <li><a>Home</a></li>
                        <li><a>Article</a></li>
                        <li> <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                                <div class="w-full rounded-full">
                                    <img class="w-full" src="./image/Avatar.png" />
                                </div>
                            </label></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="border-2 "></div>
        </section>
    </header>
    <main>
        <section class="mx-auto w-5/6 mt-4">
            <div id="newslist-container" class="flex flex-row gap-6 ">
            </div>
        </section>
        <section id="display-none" class="text-center mt-20 hidden">
            <h1>No Result Found</h1>
        </section>
        <section>
            <div id="news-container" class="p-9 ">

            </div>
        </section>
        <section>
            <!-- The button to open modal -->
            <!-- <label class="btn modal-button">open modal</label> -->


            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box">
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <div id="card-title" class="card-body">
                        </div>
                        <div class="modal-action justify-center mb-4">
                            <label for="my-modal" class="btn">Close</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- java script link  -->
    <script src="blog.js"></script>
</body>

</html>
